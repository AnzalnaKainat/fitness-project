<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="personal-plan" onclick="GoToExerciseGuidence()">
     <a href="personal-plan.html"><img src="img/arrow_back.png" alt="Previous Page"></a>
        <div class="plan-info">
          <h2>Day 1</h2>
          <p>6:00 min 87cal</p>
        </div>
    </div>

    <div class="plan-day">
            <div class="Exercise">
                <div class="col-left">
                    <img src="img/chin-up.png" alt="Chin ups">
                </div>
                <div class="col-right">
                    <h2>Chin Up</h2>
                    <p>00.40 sec</p>
                </div>
            </div>

            <div class="Exercise">
                <div class="col-left">
                    <img src="img/pull-ups.png" alt="pull up"> 
                </div>
                <div class="col-right">
                    <h2>Pull Up</h2>
                    <p>00.40 sec</p>
                </div>
            </div>

            <div class="Exercise">
                <div class="col-left">
                    <img src="img/pull-ups&chin-up.png" alt="pull ups & chin up">
                </div>
                <div class="col-right">
                    <h2>Pull-Ups Chin-Up</h2>
                    <p>00.40 sec</p>
                </div>
            </div>
      </div>

      <div class="next-page">
        <button onclick="GoToExerciseGuidence()">Start</button>
      </div>

      <script src="script.js"></script>
</body>
</html>
