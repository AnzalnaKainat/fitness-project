<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arm</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="personal-plan" onclick="">
     <a href="workout.html"><img src="img/arrow_back.png" alt="Previous Page"></a>
        <div class="plan-info">
          <h2>Arm</h2>
          <p>6:00 min 87cal</p>
        </div>
    </div>

    <div class="plan-day">
            <div class="Exercise">
                <div class="col-left">
                    <img src="img/Dumbbell Bicep Curl.png" alt="dumbbel bicep curl">
                </div>
                <div class="col-right">
                    <h2>Dumbbell Bicep Curl</h2>
                    <p>00.40 sec</p>
                </div>
            </div>

            <div class="Exercise">
                <div class="col-left">
                    <img src="img/pull-ups.png" alt="pull up"> 
                </div>
                <div class="col-right">
                    <h2>Pull-Ups</h2>
                    <p>00.40 sec</p>
                </div>
            </div>

            <div class="Exercise">
                <div class="col-left">
                    <img src="img/Hammer Curl.png" alt="hammer curl">
                </div>
                <div class="col-right">
                    <h2>Hammer Curl</h2>
                    <p>00.40 sec</p>
                </div>
            </div>
      </div>

      <div class="next-page">
        <button onclick="GoToArmGuidence()">Start</button>
      </div>

      <script src="script.js"></script>
</body>
</html>
