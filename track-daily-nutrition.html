<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Track Nutrition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="header">
            <a href="track-daily.html"><img src="img/arrow_back.png" alt="Previous Page"></a>
            <div class="Preference">
                 <h1>Track Today's Meal</h1> 
              </div>
          </div>

          <div class="today-meal">
            <div class="meal" id="breakfast">
                <h2>Breakfast</h2>
                <p>0/450cal</p>
                <input type="number" placeholder="Cal">
            </div>

            <div class="meal" id="lunch">
                <h2>Lunch</h2>
                <p>0/350cal</p>
                <input type="number" placeholder="Cal">
            </div>

            <div class="meal" id="dinner">
                <h2>Dinner</h2>
                <p>0/400cal</p>
                <input type="number" placeholder="Cal">
            </div>
          </div>
          <div class="next-page">
            <button onclick="">Add</button>
          </div>

          <script src="script.js"></script>
</body>
</html>
